<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore all courses offered by Ez Coders. Learn web development, mobile app development, Python programming, and more."
    />
    <meta
      name="keywords"
      content="coding, programming, web development, mobile app development, Python, learn to code"
    />
    <meta name="author" content="Ez Coders" />
    <title>Ez Coders - All Courses</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Ez Coders</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="courses.html">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html#about">About Us</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#contact"
                  data-bs-toggle="modal"
                  data-bs-target="#contactModal"
                >
                  Contact Us
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Search Bar -->
    <section class="search-bar py-5">
      <div class="container">
        <h2 class="text-center mb-4">Explore All Courses</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search for a course..."
                aria-label="Search for a course"
              />
              <button class="btn btn-primary" type="button" id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Courses List -->
    <section class="courses-list py-5">
      <div class="container">
        <div class="row" id="coursesContainer">
          <!-- Courses will be dynamically populated here -->
        </div>
        <div class="text-center mt-4">
          <button id="loadMoreButton" class="btn btn-primary">Load More Courses</button>
        </div>
      </div>
    </section>

    <!-- Contact Us Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Contact Form -->
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

    <!-- Footer -->
    <footer class="text-center">
      <p>&copy; 2025 Ez Coders. All rights reserved.</p>
      <p>
        <a href="https://facebook.com/ezcoders" target="_blank" class="me-2">Facebook</a>
        <a href="https://twitter.com/ezcoders" target="_blank" class="me-2">Twitter</a>
        <a href="https://linkedin.com/company/ezcoders" target="_blank" class="me-2">LinkedIn</a>
        <a href="https://www.instagram.com/ez.coders/" target="_blank">Instagram</a>
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
      // Fetch course data from JSON file
      async function fetchCourses() {
        try {
          const response = await fetch("./courses.json");
          if (!response.ok) {
            throw new Error("Failed to fetch course data");
          }
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error fetching course data:", error);
          return [];
        }
      }

      // Function to display courses
      function displayCourses(courses, startIndex, endIndex) {
        const coursesContainer = document.getElementById("coursesContainer");
        for (let i = startIndex; i < endIndex && i < courses.length; i++) {
          const course = courses[i];
          const courseCard = `
            <div class="col-md-4 mb-4">
              <div class="card course-card h-100">
                <img
                  src="${course.image}"
                  class="card-img-top"
                  alt="${course.title}"
                />
                <div class="card-body">
                  <h5 class="card-title">${course.title}</h5>
                  <p class="card-text">${course.description}</p>
                </div>
              </div>
            </div>
          `;
          coursesContainer.innerHTML += courseCard;
        }
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const courses = await fetchCourses();
        let displayedCourses = 9;
        const loadMoreButton = document.getElementById("loadMoreButton");

        displayCourses(courses, 0, displayedCourses);

        if (courses.length <= displayedCourses) {
          loadMoreButton.style.display = "none";
        }

        loadMoreButton.addEventListener("click", () => {
          const remainingCourses = courses.length - displayedCourses;
          const nextBatch = Math.min(6, remainingCourses);
          displayCourses(courses, displayedCourses, displayedCourses + nextBatch);
          displayedCourses += nextBatch;

          if (displayedCourses >= courses.length) {
            loadMoreButton.style.display = "none";
          }
        });

        const searchInput = document.getElementById("searchInput");

        const handleSearch = () => {
          const searchTerm = searchInput.value.toLowerCase();
          if (!searchTerm.trim()) {
            coursesContainer.innerHTML = "";
            displayCourses(courses, 0, displayedCourses);
            loadMoreButton.style.display =
              courses.length > displayedCourses ? "block" : "none";
            return;
          }
          const filteredCourses = courses.filter((course) =>
            course.title.toLowerCase().includes(searchTerm)
          );
          coursesContainer.innerHTML = "";
          displayCourses(filteredCourses, 0, filteredCourses.length);
          loadMoreButton.style.display = "none";
        };

        searchInput.addEventListener("input", handleSearch);
      });
    </script>
  </body>
</html>
